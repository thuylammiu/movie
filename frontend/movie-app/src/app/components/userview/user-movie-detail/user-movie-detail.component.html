<div class="product-page">
    <div class="detail-container">
        <div class="detail-left">
            <img src="../../../../assets/images/{{movie.imagePath}}" class="detail-img">
        </div>
        <div class="detail-right">
            <div class="detail-content">
                <header>
                    <h1>{{movie.title}}</h1>
                </header>
                <section class="movie-detail--basic-infos">
                    <div>
                        <div _ngcontent-ng-c3970432583="" class="stars"><span _ngcontent-ng-c3970432583=""
                                class="star">★</span><span _ngcontent-ng-c3970432583="" class="star">★</span><span
                                _ngcontent-ng-c3970432583="" class="star">★</span><span _ngcontent-ng-c3970432583=""
                                class="star">★</span><span _ngcontent-ng-c3970432583=""
                                class="star star-empty">★</span><!----></div>

                    </div>
                    <div class="movie-detail-year"><strong>Year / {{movie.year}}</strong></div>
                </section>
                <section>
                    <div class="gere-item">
                        <svg data-name="feather-icon/edit" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 16 16">
                            <rect data-name="Bounding Box" width="16" height="16" fill="rgba(255,255,255,0)"></rect>
                            <path
                                d="M2,14.747a2,2,0,0,1-2-2V3.414a2,2,0,0,1,2-2H6.667a.667.667,0,1,1,0,1.333H2a.667.667,0,0,0-.667.667v9.334A.667.667,0,0,0,2,13.414h9.334A.666.666,0,0,0,12,12.748V8.081a.667.667,0,1,1,1.333,0v4.667a2,2,0,0,1-2,2ZM4.141,10.49a.659.659,0,0,1-.121-.571l.667-2.666a.67.67,0,0,1,.176-.31L11.2.61A2.081,2.081,0,0,1,14.042.52l.1.09.09.1a2.084,2.084,0,0,1-.09,2.846L7.8,9.886a.669.669,0,0,1-.31.175l-2.666.667a.675.675,0,0,1-.165.02A.66.66,0,0,1,4.141,10.49Zm8-8.938-6.2,6.2L5.583,9.164l1.41-.352,6.2-6.2a.748.748,0,1,0-1.057-1.057Z"
                                transform="translate(0.667 0.586)"></path>
                        </svg>
                        <label class="gere-item-label" for="">{{movie.type}}</label>
                    </div>
                </section>
                <hr>
                <section style="margin-top: 2rem;">
                    <form (ngSubmit)="onSubmit()" #f="ngForm">
                        <h3>Add comment</h3>
                        <p class="required-label">Your name, email and comment are required</p>
                        <div class="alert alert-danger" role="alert" [hidden]="!validationError">
                            {{validationError}}
                        </div>
                        <div class="post-comment">
                            <input type="text" class="comment-input" name="name" id="commentname" ngModel required
                                placeholder="Your name. Required">

                            <input type="email" class="comment-input" ngModel name="email" id="commentemail"
                                placeholder="Your email. Required">

                            <select [ngModelOptions]="{standalone: true}" class="comment-input" placeholder="Vote Start"
                                required [(ngModel)]="selectedStarValue">

                                <option [value]="1">*</option>
                                <option [value]="2">**</option>
                                <option [value]="3">***</option>
                                <option [value]="4">****</option>
                                <option [value]="5">******</option>
                            </select>

                            <textarea placeholder="Your comment. Required" name="content" required ngModel
                                id="comment"></textarea>

                        </div>
                        <br />
                        <div class="comment-func-bar">
                            <button type="button" class="button" type="submit"> Post Comment</button>&nbsp;
                            <button type="button" class="button" (click)="onBack()"> Back</button>
                        </div>
                    </form>

                </section>
            </div>
        </div>
    </div>

    <hr class="hr-11">
    <div>
        <ul class="comment-list" id='commentList'>
            <li class="comment-item" *ngFor="let item of reviews">
                <div class="user-comment">
                    <a href="#0" class="user-avatar">
                        <img src="../../../../assets/images/avatar{{item.avatar}}.png" alt="Avatar">
                    </a>
                </div>
                <div class="user-comment-body">
                    <div class="user-comment-item">
                        <h6 class="big inter-font font-weight-semibold">{{item.name}}</h6>
                        <p>
                            {{item.content}}
                        </p>
                    </div>
                </div>
            </li>

        </ul>
    </div>

</div>
